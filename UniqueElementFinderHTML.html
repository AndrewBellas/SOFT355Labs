<!DOCTYPE html>
<html>

 <body>

  <script>
   var newArray = [];

   function findUniques(){
    newArray.push(document.getElementById("input").value);
	const newSet = new Set(newArray);
	document.getElementById("display").innerHTML = "Amount of unique values is: " + newSet.size;
   }
  </script>
 
  <p><h1>Unique element finder</h1></p>
  <p><h3>please type in numbers to find how many unique there are:</h3></p>
  <input id="input" type=text>
  <input type=button onclick="findUniques()" value="Add Number"/>

<div id="display"></div>

  </div>
</body>
</html>
