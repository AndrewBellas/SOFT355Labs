<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <style>
            /* Your CSS code goes here. */
            .main{
                width: 250px;
                background-color: #d0d0d0;
            }

            .light{
                height: 50px;
                width: 50px;
                background-color: #00ffff;
            }

            #burn{
                width: 150px;
                font-weight: bold;
            }
        </style>

        <script>
            $(window).on("load", function() {
                // Your JS code goes here.

                function rgb2hex(color) {
                    var digits = /(.*?)rgba\((\d+), (\d+), (\d+), (\d+)\)/.exec(color);
                    if (digits == null) {
                        digits = /(.*?)rgb\((\d+), (\d+), (\d+)\)/.exec(color);
                    }
                    var red = parseInt(digits[2],10);
                    var green = parseInt(digits[3],10);
                    var blue = parseInt(digits[4],10);
                    var rgb = blue | (green << 8) | (red << 16);
                    if(red == 0){
                        return digits[1] + '#00' + rgb.toString(16);
                    }               
                    else{
                        return digits[1] + '#' + rgb.toString(16);
                    }
                }

                //function changeColor(){
                    //if (document.getElementById("light").style.backgroundColor === rgb2hex("#00ffff")){
                      // document.getElementById("light").style.backgroundColor = rgb2hex("#ffff00");
                    //}


                //}

                $("#burn").click(function(){
                    var colorCurrent = rgb2hex($(".light").css("background-color"));

                    if (colorCurrent == "#00ffff"){
                        $(".light").css("background-color", "#ffff00");
                    }
                    if(colorCurrent == "#ffff00"){
                        $(".light").css("background-color", "#ff00ff");
                    }
                    if(colorCurrent == "#ff00ff"){
                        $(".light").css("background-color", "#00ffff");
                    }
                });
            });
        </script>
    </head>

        <!-- Do not edit this section. -->

            <button id="burn">Burn!</button>
