<section id="game" ng-init="initGame()">
    <p id="welcome">Initialised a new game: <span id="gameId"></span>. To start the game click the 
    <strong>next turn</strong> button</p>
    <div class="card" id="thecard">
        <img id="cardimg" ng-click = "snap()"/>
    </div>
    <button id="next" ng-click="nextTurn()">Next turn</button>
</section>
